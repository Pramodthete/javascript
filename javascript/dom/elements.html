<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elements</title>
</head>
<body>

    <p class="intro" id="demo"></p>
    <p class="para">
        <div>hiii</div>
        <div>heloooo</div>
        <p >byeee byeee</p>
    </p>
    <div>Hello Guys</div>

    <br>

    <div id="main">
        <p>Finding HTML Elements by Tag Name</p>
        <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
        </div>
        
    <p id="demo1"></p>


    <p>Finding HTML Elements by Query Selector</p>
    <p id="demo2"></p>


    <script>
        var element=document.getElementById("demo");
        
        var elements = document.getElementsByClassName("para");
        for (var i = 0; i < elements.length; i++) {
            elements[i].innerHTML = "This is changed by class name";
        }

        // Selecting elements by tag name and changing their content
        var divs = document.getElementsByTagName("div");
            divs[0].innerHTML = "This is changed by tag name";
        
        element.innerText="Heloooooo guyyyysssss <br> (dirctly assign new value) (used innerText)";


        const x = document.getElementById("main");
        const y = x.getElementsByTagName("p");

        document.getElementById("demo1").innerHTML = 
        'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;



        const z = document.querySelectorAll("p.intro");

        document.getElementById("demo2").innerHTML = 
        'The first paragraph (index 0) with class="intro" is: ' + z[0].innerHTML;

        

    </script>
</body>
</html>
